<html>
    <h1>ENTER TECHNOLOGY</h1>
<div id="cover">
        <form method="get" action="">
          <div class="tb">
                
            <div class="td"><input type="text" placeholder="SEARCH" name="skills" required [(ngModel)]="skills"></div>
            <div class="td" id="s-cover">
              <button type="submit" (click)="Search()">
                <div id="s-circle"></div>
                <span></span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <table class="table table-hover" style="width: 400px; color: white;margin-top:311px;margin-left: 470px;" border="1"  >
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                   
                    <th>Experience</th>
                    <th>Timeslot</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of list">
                <tr>
                    <td>{{item.mname}}</td>
                    <td>{{item.mmail}}</td>
                    <td>{{item.mnumber}}</td>
                    <td>{{item.mexperience}}</td>
                    <td>{{item.mtimeslot}}</td>
                  
                </tr>
            </tbody>
        </table>
      </html>
